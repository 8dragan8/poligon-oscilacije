<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Poligon Oscilacije</title>
</head>

<body>
    <div class="wrapper">

        <div class="animacija">
        </div>

        <div class="kontrole">
            <div>
                <h2>Kontrole</h2>
            </div>
            <div class="boja-pozadine">
                <div>
                    <h3>Boja pozadine</h3>
                </div>
                <div class="input">
                    <input type="color" name="boja Kruzica" id="boja-pozadine">
                    <label id="colorLabel" for="color"></label>
                </div>
            </div>
            <div class="range">
                <h3>Broj poligona</h3>  
                <div class="input">
                    <input type="range" name="broj poligona" id="slider" min="3" max="160" value="32">
                    <label id="slidLabel" for="broj poligona"></label>
                </div>              
            </div>
            <div class="speed">
                <h3>Brzina</h3>  
                <div class="input">
                    <input type="range" name="speed" id="speed" min="0.1" max="2" value="1" step="0.1">
                    <label id="speedLabel" for="speed"></label>
                </div>              
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
